
<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>SnowBoarders</title>
</head>
    
<style>
    
    canvas {
        
        margin-left: 220px;
            
    } 
</style>
<body>
<section>

<!-- This div is the canvas -->
<div>
<canvas id="canvas" width="1000" height="700" style="border:1px solid #c3c3c3;">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>


<script type="text/javascript">


var page = false; 
if (page == true) {
    function speed() { 
    setTimeout ("speed()", 1000);
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0,0,1000,700);
    ctx.fillStyle = "black";
    ctx.font = "50px Arial";
    ctx.fillText("Welcome to Snowboard Season!",160,320);
    ctx.fillStyle = "blue";
    ctx.fillRect(400,400,200,100);
    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText("Click here",420,430);
    ctx.fillText("To Begin",420,480);

    canvas.addEventListener('click', function(evt) {  
        console.log(evt.clientX + "" + evt.clientY);
        console.log(window.innerWidth);
        if (evt.clientX > 620 && evt.clientX < 850 && evt.clientY > 300 && evt.clientY < 500) {       
            alert("kene");
            page = false;

        }  
    })
    }
    speed();
}
    
if  (page == false) {

    var canvas;
    var ctx;
    var dx = 5;
    var dy = 5;
    var x = 150;
    var bx = 900;
    var by = 100;
    var px = 800;
    var py = 450;
    var ppx = 50;
    var ppy = 50;
    var xx = 150;
    var yy = 150;  
    var y = 440;
    var w = 150;
    var h = 150;
    var WIDTH = 1000;
    var HEIGHT = 700;
    var score = 0;
    var TimerCount = 30;
    var counter = 0;
	countUP();	
	function countUP () {
		counter++;
		setTimeout ("countUP()", 1000);
	}


    function bud(x,y,h,w) {
        ctx.drawImage(myImage, x, y, w, h);

        /*ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI*2, true);
        ctx.fill();
        */
    }

        function circle(x,y,r) {
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI*2, true);
        ctx.fill();


    }
    
    function Polar(x,y,h,w) {
        
        ctx.drawImage(myPolar, x, y, h, w)
    }
    function ged() {
        ctx.drawImage(myImae,0,0, WIDTH, HEIGHT);
        var grd = ctx.createLinearGradient(0, 0, 170, 0);
        grd.addColorStop(0, "#005AA7");
        grd.addColorStop(1, "#FFFDE4");
        ctx.fillStyle = grd;
        ctx.font = "50px Arial";
        ctx.fillStyle = grd;
        ctx.fillText("Score: " + score,50,60);


        /*ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI*2, true);
        ctx.fill();
        */
    }


    /*function rect(x,y,w,h) {
        ctx.beginPath();
        ctx.rect(x,y,w,h);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }*/

    function clear() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
    }

    // Important starting function
    function init() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        return setInterval(draw, 10); // this is key, tells draw function to fire 10x per second
    }

        function doge() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        return setInterval(boss, 1000); // this is key, tells draw function to fire 10x per second

        }
    function doKeyDown(evt){
        switch (evt.keyCode) {
            case 38:  /* Up arrow was pressed */
                if (y - 300 > 0){
                    y -= dy;

                }
                break;
            case 40:  /* Down arrow was pressed */
                if (y + dy < HEIGHT){
                    y += dy;
                }
                break;
            case 37:  /* Left arrow was pressed */
               myImage.src = "didL.png";

                if (x - dx > 0){
                    x -= dx;

                }
                break;
            case 39:  /* Right arrow was pressed */
                myImage.src = "did.png"; 


                if (x + dx < WIDTH){
                    x += dx;

                }
                break;
            }
    }

    function draw() {
        clear();
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        //rect(0,0,WIDTH,HEIGHT);
        ged();
        bud(x, y, h, w);
        ctx.fillStyle = "blue";
        
        if (counter > 9) {
            Polar(px, py, 150, 120);
        }
        
        if (by < 650) {
            circle(bx, by, 20);
        }
        
        if (counter == 10) {
            by = 100;
            bx = 900;
        }
        

    }
  
        function bear() {
            px -= xx;
        }
        function boss() {

         bx -= xx;    
         by += yy;

         if (by > 660 && counter == 8){
             score++;
         }

        }


    var myImage = new Image();
    var myImae = new Image();
    var myPolar = new Image();
    myImae.src = "ok.jpg";
    myImage.src = "did.png";
    myPolar.src = "Olar.png";
    



    // Main part of program
    init();
    doge();
    bear();
    window.addEventListener('keydown',doKeyDown,true);
}
    


</script>
</section>
</body>
</html>
