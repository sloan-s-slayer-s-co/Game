        ctx.fill();

    function Polar(x,y,h,w) {
        
        ctx.drawImage(myPolar, x, y, h, w)
    }

    }

    }

        ctx.drawImage(myWin, x, y, h, w)
    }
    function ged() {
        ctx.drawImage(myImae,0,0, WIDTH, HEIGHT);
        var grd = ctx.createLinearGradient(0, 0, 170, 0);
        grd.addColorStop(0, "#005AA7");
        grd.addColorStop(1, "#FFFDE4");
        ctx.fillStyle = grd;
        ctx.font = "50px Arial";

    function rect(x,y,w,h) {
        ctx.beginPath();
        ctx.rect(x,y,w,h);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }

    function clear() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
    }

    // Important starting function
    function init() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        return setInterval(draw, 10); // this is key, tells draw function to fire 10x per second
        
    }

        function doge() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        return setInterval(boss, 500); // this is key, tells draw function to fire 10x per second

        }
    function doKeyDown(evt){
        switch (evt.keyCode) {
            case 38:  /* Up arrow was pressed */
                if (y - 200 > 0){
                    y -= dy;

                }
                break;
            case 40:  /* Down arrow was pressed */
                if (y + dy < HEIGHT){
                    y += dy;
                }
                break;
            case 37:  /* Left arrow was pressed */
               myImage.src = "didL.png";

                if (x - dx > 0){
                    x -= dx;

                }
                break;
            case 39:  /* Right arrow was pressed */
                myImage.src = "did.png"; 


                if (x + dx < WIDTH){
                    x += dx;

                }
                break;
            }
    }

    function draw() {
        clear();
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        //rect(0,0,WIDTH,HEIGHT);
        ged();
        bud(x, y, h, w);
        ctx.fillStyle = "blue";
        
        if (counter > 5 && counter < 20) {
             if (x != px || y != py){ 
                if (px > 50) {
                    Polar(px, py, 150, 120);
                }

                    if (counter > 32 && hit > 2){

         if (counter > 5) {
